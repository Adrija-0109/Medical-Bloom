<script type="text/javascript">
	$(document).ready(function(){
		// set initially button state hidden
		$("#btn").hide();
		// use keyup event on email field
		$("#email").keyup(function(){
			if(validateEmail()){
				// if the email is validated
				// set input email border green
				$("#email").css("border","2px solid green");
				// and set label 
				$("#emailMsg").html("<p class='text-success'>Valid</p>");
			}else{
				// if the email is not validated
				// set border red
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Please enter a valid email-id</p>");
			}
			buttonState();
		});
		// use keyup event on password
		$("#password").keyup(function(){
			// check
			if(validatePassword()){
				// set input password border green
				$("#password").css("border","2px solid green");
				//set passMsg 
				$("#passwordMsg").html("<p class='text-success'>Valid</p>");
			}else{
					// set input password border red
				$("#password").css("border","2px solid red");
				//set passMsg 
				$("#passwordMsg").html("<p class='text-danger'>Please enter password length greater than 5</p>");
			}
			buttonState();
		});
	});

	function buttonState(){
		if(validateEmail() && validatePassword()){
			// if the both email and password are validate
			// then button should show visible
			$("#btn").show();
		}else{
			// if both email and pasword are not validated
			// button state should hidden
			$("#btn").hide();
		}
	}
	function validateEmail(){
		// get value of input email
		var email=$("#email").val();
		// use reular expression
		 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){
		//get input password value
		var password=$("#password").val();
		// check it s length
		if(password.length >=6){
			return true;
		}else{
			return false;
		}
	}
</script>
